<h3>{{ leyenda }} - {{ progreso }}</h3>

<div class="input-group">
  <span class="input-group-btn">
    <button class="btn btn-primary" type="button" (click)="cambiarValor(-5)">
      <i class="mdi mdi-minus"></i>
    </button>
  </span>

  <input #txtProgress type="text" class="form-control" placeholder="Product name" aria-label="Proudct name" name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChange($event)" min="1" max="100">

  <span class="input-group-btn">
    <button class="btn btn-primary" type="button" (click)="cambiarValor(+5)">
      <i class="mdi mdi-plus"></i>
    </button>
  </span>
</div>
